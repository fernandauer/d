    <script defer>
        function changeTheme() {
            let text = document.getElementById("dark-text");
            let body = document.getElementById("body");

            body.classList.replace(
                `${text.innerHTML == "Dark" ? "dark-mode" : "light-mode"}`,
                `${text.innerHTML == "Light" ? "dark-mode" : "light-mode"}`
            );

            text.innerHTML = text.innerHTML == "Dark" ? "Light" : "Dark";
        }

        function setTheme() {
            let hour = new Date().getHours();
            let body = document.getElementById("body");

            body.classList.replace(
                `${hour >= 6 && hour < 18 ? "dark-mode" : "light-mode"}`,
                `${hour < 6 || hour >= 18 ? "dark-mode" : "light-mode"}`
            );
        }
    </script>
</head>
